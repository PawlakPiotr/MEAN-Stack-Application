<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput type="text"
        name="title"
        placeholder="Post Title"
        [ngModel]="post?.title"
        required
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput rows="6"
        name="content"
        placeholder="Post Content"
        [ngModel]="post?.content"
        required
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Post</button>
    <button
      mat-stroked-button
      type="button"
      style="float: right;"
      (click)="filePicker.click()"
      >Pick Image</button>
    <input type="file" #filePicker>
  </form>
</mat-card>
